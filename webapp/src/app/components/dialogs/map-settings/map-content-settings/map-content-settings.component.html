<div class="content-container" fxLayout="column">
	<!-- Map Name -->
	<div fxLayout="row" fxFlex="0 0 auto">
		<span fxFlexAlign="center">Map Name: </span>
		<input type="text" class="default-input" [(ngModel)]="settings.name">
	</div>
	<hr>

	<!--Map Size-->
	<div fxLayout="row" fxFlex="0 0 auto">
		<span fxFlexAlign="center" fxFlex="0 0 100px">Map Size:</span>
		<span fxFlexAlign="center">width: </span>
		<input type="number" class="default-input small-input" min="1" [ngModel]="settings.mapWidth" (change)="onNumberChange($event, 'mapWidth')">
		<span fxFlexAlign="center">height: </span>
		<input type="number" class="default-input small-input" min="1" [ngModel]="settings.mapHeight" (change)="onNumberChange($event, 'mapHeight')">
	</div>
	
	<hr>
	
	<!--Levels-->
	<div fxLayout="row" fxFlex="0 0 auto">
		<span fxFlex="0 0 100px">Levels: </span>
		<div fxLayout="column">
			<div fxLayout="row" *ngFor="let level of settings.levels; let i=index">
				<span fxFlexAlign="center">Level {{i}}:</span>
				<input class="default-input" [(ngModel)]="level.height">
				<button mat-button *ngIf="settings.levels.length > 1" (click)="settings.levels.splice(i, 1)" tabindex="-1">Remove</button>
			</div>
			<div>
				<button mat-button (click)="settings.levels.push({height: 0})">Add Level</button>
			</div>
		</div>
	</div>
	
	<!--Master Level-->
	<hr>
	<div fxLayout="row" fxFlex="0 0 auto">
		<span fxFlexAlign="center">Master Level: </span>
		<!--<input type="number" class="default-input small-input" [(ngModel)]="settings.masterLevel">-->
		<mat-form-field class="masterlevel-input">
			<mat-select [(ngModel)]="settings.masterLevel">
				<mat-option *ngFor="let level of settings.levels; let i=index" [value]="i">
					{{i}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<hr>
	
	<!--Attributes-->
	<div class="attributes-container">
		<div class="attribute-tile">
			<div fxLayout="row" class="attribute" fxFlexAlign="center">
				<span >cameraInBounds: </span>
				<mat-checkbox class="material-input" color="primary"
							  [(ngModel)]="settings.attributes.cameraInBounds"></mat-checkbox>
			</div>
		</div>
		
		<div *ngFor="let prop of mapSettings | keyvalue" class="attribute-tile">
			<app-string-widget [key]="prop.key" [custom]="settings.attributes" [attribute]="{options: prop.value}" ></app-string-widget>
		</div>
	</div>
</div>

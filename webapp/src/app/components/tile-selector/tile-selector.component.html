<app-floating-window [right]="'4px'"
                     [top]="'240px'"
                     [title]="'Tile selector'"
                     (dragEnd)="onDragEnd()"
                     [style.display]="hide ? 'none' : ''"
					 >
	<div class="tile-selector-container">
		<div
			id="tile-selector-content"
			appPhaserSleepWhileInactive
			[attachedGame]="display"
			[activeOverride]="scene?.tilesetFullyRendered? undefined : true"
		></div>
	</div>
</app-floating-window>

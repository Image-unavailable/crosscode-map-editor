<div #rootDiv fxLayout="row" class="property-container" [matTooltip]="attribute?.description">
	<label [for]="key" class="property-name">{{key}}:</label>
	<div fxLayout="column" class="language-string-container">
		<div *ngFor="let language of languages" fxLayout="row" class="language-row">
			<label [for]="key + '.' + language" class="property-name">{{language}}</label>
			<textarea
				#languageStringInput
				class="default-input"
				[id]="key + '.' + language"
				[ngModel]="settings[key][language]"
				(ngModelChange)="setSetting([key, language], $event)"
				cdkTextareaAutosize
			></textarea>
		</div>
	</div>
</div>
